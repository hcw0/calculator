<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="flex-container">
            <div class="header">
                <div class="line"></div>
                <h1>Calculator</h1>
                <div class="line"></div>
            </div>
            <div class="calculator-body">
                <div class="display">
                    <p class="previous-operations"></p>
                    <h1 class="current-operations">0</h1>
                </div>
                <div class="buttons">
                    <button id="clear" class="functions">AC</button>
                    <button id="delete" class="functions">DEL</button>
                    <button class="operations">x<span>y</span></button>
                    <button class="operations">/</button>
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="operations">x</button>
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>                    
                    <button class="numbers">6</button>
                    <button class="operations">-</button>
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>                    
                    <button class="operations">+</button>  
                    <button class="change-sign">+/-</button>
                    <button class="numbers">0</button>
                    <button class="dot">.</button>
                    <button class="equals">=</button>
                </div>
            </div>

        </div>
    </body>
</html>
